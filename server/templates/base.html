<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} - RTask 2</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap3.3/css/bootstrap.min.css') }}">
    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap3.3/css/bootstrap-theme.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap3.3/css/justified-nav.css') }}">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="{{ url_for('static', filename='bootstrap3.3/js/jquery-3.1.1.min.js') }}"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="{{ url_for('static', filename='bootstrap3.3/js/bootstrap.min.js') }}"></script>
</head>
<body>

<div class="container">
    <div class="masthead">
        <h3 class="text-muted">RTask分布式任务监控面板</h3><br>
        <ul class="nav nav-justified">
            <li><a href="">任务队列</a></li>
            <li><a href="{{ url_for('node_lists') }}">工作节点</a></li>
            <li><a href="">运行进程</a></li>
            <li><a href="">Redis状态</a></li>
        </ul>
    </div>
    <br>

    {% block content %}{% endblock %}

</div>

{% block extrascript %} 
{% endblock %}

</body>

</html>
